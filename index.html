<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOVABLE Archive - Cápsulas do Tempo Digitais Seguras</title>
    <meta name="description" content="Enterre seus segredos em cápsulas do tempo digitais criptografadas. Segurança militar, IA inteligente e design elegante." />
    <meta name="author" content="LOVABLE Archive" />
    <meta name="keywords" content="cápsula do tempo, segredos, criptografia, privacidade, segurança digital" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Archive" />
    <link rel="apple-touch-icon" href="/src/assets/archive-logo.png">
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#8B5CF6">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Favicon -->
    <link rel="icon" href="/src/assets/archive-logo.png" type="image/png" />

    <meta property="og:title" content="LOVABLE Archive - Cápsulas do Tempo Digitais Seguras" />
    <meta property="og:description" content="Enterre seus segredos em cápsulas do tempo digitais criptografadas. Segurança militar, IA inteligente e design elegante." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/hero-background.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_archive" />
    <meta name="twitter:image" content="/src/assets/hero-background.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
